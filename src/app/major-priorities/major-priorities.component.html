<div class="bt-list">
  <mat-checkbox class="fancy-checkbox"
    *ngFor="let lang of langList"
    (click)="setLang($event, lang)"
    [checked]="activeLang === lang">
    {{ts.translate('labels.' + lang)}}
  </mat-checkbox>
</div>
<h1>
  {{ts.translate('title.mpHeader')}}
</h1>
<ng-container *ngFor="let item of source">
  <div class="home">
    <h3 class="home_h3">
      {{item.h3}}
    </h3>
    <p class="home_p">
      {{item.p}}
    </p>
  </div>
</ng-container>
